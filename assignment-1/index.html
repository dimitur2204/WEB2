<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    h1 {
    margin-bottom: 20px;
    }

    h2 {
    margin-top: 30px;
    margin-bottom: 10px;
    }

    .game-board {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
    }

    .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    margin-bottom: 10px;
    }

    .cell {
    width: 100px;
    height: 100px;
    background-color: #eee;
    border: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    cursor: pointer;
    }

    .cell:hover {
    background-color: #ddd;
    }

    .status {
    font-size: 20px;
    margin-bottom: 10px;
    }

    button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    }
    </style>
</head>

</body>
</html>
